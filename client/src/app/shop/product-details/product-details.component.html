<div class="containter mt-5">
<div class="row px-5" *ngIf="product">
    <div class="col-6">
        <img src="{{product.pictureUrl}}" alt="{{product.name}}" class="img-fluid" width="200px" height="200px">

    </div>


    <div class="col-6">
        <h3>{{product.name}}</h3>
        <p style="font-size: 2em;" >{{product.price  | currency}}</p>
        <ng-container *ngIf="!isOrdered">
        <div class="d-flex justify-content-start align-items-center">
            <i (click)="decdrmentQuantity(quantity)" class="fa fa-minus-circle text-warning mr-2" style="cursor: pointer; font-size: 2em;"></i>
                <span class="font-weight-bold" style="font-size: 1.5 em;">{{quantity}}</span>
            <i (click)="incrementQuantity()" class="fa fa-plus-circle text-warning mx-2" style="cursor: pointer; font-size: 2em;"></i>

            <button (click)="addItemToBasket()" class="btn btn-outline-secondary btn-lg ml-5">Add to cart</button>

        </div>
        </ng-container>
    </div>

    <div class="row mt-5">
        <div class="col-12 ml-3">
            <h4>Description</h4>
            <p>{{product.description}}</p>
        </div>
    </div>

</div>
</div>


<ng-container *ngIf="isOrdered && (currentUser$ | async) as user">
    <div  *ngIf="product">
    
    <app-product-videos [productId]="product.id"></app-product-videos>
    </div>
    </ng-container>
